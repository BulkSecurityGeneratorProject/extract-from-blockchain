<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-output-heading">Create or edit a Output</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!output.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="output.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_n">N</label>
                    <input type="number" class="form-control" name="n" id="field_n"
                        [(ngModel)]="output.n" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_value">Value</label>
                    <input type="number" class="form-control" name="value" id="field_value"
                        [(ngModel)]="output.value" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_address">Address</label>
                    <input type="text" class="form-control" name="address" id="field_address"
                        [(ngModel)]="output.address" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_txIndex">Tx Index</label>
                    <input type="number" class="form-control" name="txIndex" id="field_txIndex"
                        [(ngModel)]="output.txIndex" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_script">Script</label>
                    <input type="text" class="form-control" name="script" id="field_script"
                        [(ngModel)]="output.script" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_spent">Spent</label>
                    <input type="checkbox" class="form-control" name="spent" id="field_spent"
                        [(ngModel)]="output.spent" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_spentToAddress">Spent To Address</label>
                    <input type="checkbox" class="form-control" name="spentToAddress" id="field_spentToAddress"
                        [(ngModel)]="output.spentToAddress" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_transaction">Transaction</label>
                    <select class="form-control" id="field_transaction" name="transaction" [(ngModel)]="output.transactionId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="transactionOption.id" *ngFor="let transactionOption of transactions; trackBy: trackTransactionById">{{transactionOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
