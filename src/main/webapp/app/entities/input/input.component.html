<div>
    <h2 id="page-heading">
        <span>Inputs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-input" [routerLink]="['/input/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Input
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="inputs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Sequence</span></th>
            <th><span>Script Signature</span></th>
            <th><span>Transaction</span></th>
            <th><span>Previous Output</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let input of inputs ;trackBy: trackId">
                <td><a [routerLink]="['/input', input.id, 'view' ]">{{input.id}}</a></td>
                <td>{{input.sequence}}</td>
                <td>{{input.scriptSignature}}</td>
                <td>
                    <div *ngIf="input.transactionId">
                        <a [routerLink]="['../transaction', input.transactionId , 'view' ]" >{{input.transactionId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="input.previousOutputId">
                        <a [routerLink]="['../output', input.previousOutputId , 'view' ]" >{{input.previousOutputId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/input', input.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/input', input.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'input', { outlets: { popup: input.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
