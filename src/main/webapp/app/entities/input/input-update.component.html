<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-input-heading">Create or edit a Input</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!input.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="input.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_sequence">Sequence</label>
                    <input type="number" class="form-control" name="sequence" id="field_sequence"
                        [(ngModel)]="input.sequence" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_scriptSignature">Script Signature</label>
                    <input type="text" class="form-control" name="scriptSignature" id="field_scriptSignature"
                        [(ngModel)]="input.scriptSignature" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_transaction">Transaction</label>
                    <select class="form-control" id="field_transaction" name="transaction" [(ngModel)]="input.transactionId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="transactionOption.id" *ngFor="let transactionOption of transactions; trackBy: trackTransactionById">{{transactionOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_previousOutput">Previous Output</label>
                    <select class="form-control" id="field_previousOutput" name="previousOutput" [(ngModel)]="input.previousOutputId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="outputOption.id" *ngFor="let outputOption of previousoutputs; trackBy: trackOutputById">{{outputOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
